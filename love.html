<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Прости меня, Этель</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fce4ec;
            color: #333;
            text-align: center;
            padding: 50px;
        }
        .container {
            background: white;
            padding: 30px;
            max-width: 600px;
            margin: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #d81b60;
        }
        p {
            font-size: 18px;
            line-height: 1.6;
        }
        .heart {
            font-size: 50px;
            color: #d81b60;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Дорогая Этель</h1>
    <p>Я хочу искренне извиниться перед тобой. Мне очень жаль, если я тебя расстроил. Ты особенный человек, и я очень тебя ценю.</p>
    <p>Пожалуйста, прими мои извинения. Я надеюсь, что смогу всё исправить.</p>
    <p class="heart">❤️</p>
    <p>С любовью и уважением,<br><strong>Антон</strong></p>
</div>
</body>
</html>
